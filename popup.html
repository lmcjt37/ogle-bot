<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="popup.css">
		<link href='http://fonts.googleapis.com/css?family=Lobster+Two:700|Roboto:500' rel='stylesheet' type='text/css'>
		<script src="jquery-1.9.1.min.js"></script>
		<script src="bootstrap.min.js"></script>
		<script src="popup.js"></script>
	</head>
	<body>
		<h1 class="center add-margin-bottom">Gazer App <span>v1.0</span></h1>
		<!-- Nav tabs -->
		<ul class="nav nav-tabs" id="myTabs">
			<li class="active"><a href="#leaderboard" data-toggle="tab">Leaderboard</a></li>
			<li><a href="#opts" data-toggle="tab">Options</a></li>
		</ul>

		<!-- Tab panes -->
		<div class="tab-content">
			<div class="tab-pane active" id="leaderboard">
				<div class="panel panel-default add-margin-top">
					<div class="panel-body">
						<span id="user1">Username 1</span>
						<div class="progress">
							<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
								<span id="user-score-1">5000</span>
							</div>
						</div>
						<span id="user2">Username 2</span>
						<div class="progress">
							<div class="progress-bar " role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
								<span id="user-score-2">4000</span>
							</div>
						</div>
						<div class="panel panel-primary stretch">
							<div class="panel-heading">
								<span id="user3">Username 3</span>
								<div class="progress">
									<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
										<span id="user-score-3">3000</span>
									</div>
								</div>
							</div>
						</div>
						<span id="user4">Username 4</span>
						<div class="progress">
							<div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
								<span id="user-score-4">2000</span>
							</div>
						</div>
						<span id="user5">Username 5</span>
						<div class="progress">
							<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
								<span id="user-score-5">1000</span>
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-default sub-margin-top sub-margin-bottom">
					<div class="panel-body center">
						<a class="btn btn-danger right-margin" href="https://developer.appcelerator.com/questions/top-100-experts">Top 100</a>
						<a class="btn btn-danger right-margin" href="https://developer.appcelerator.com/questions/newest">Q & A</a>
						<a class="btn btn-danger right-margin" href="https://docs.appcelerator.com/titanium/latest">Documentation</a>
					</div>
				</div>
			</div>
			<div class="tab-pane" id="opts">
				<form role="form">
					<div class="panel panel-default add-margin-top">
						<div class="panel-body">
							<div class="form-group">
								<label for="txtName">Track Name</label>
								<input type="text" class="form-control" id="txtName" value="">
							</div>
							<div class="form-group">
								<label for="intInterval">Refresh Interval</label>
								<input type="number" class="form-control" id="intInterval" min="5" max="60">
							</div>
						</div>	
					</div>
					<div class="panel panel-default sub-margin-top sub-margin-bottom">
						<div class="panel-body">
							<button type="submit" id="submit" class="btn btn-danger"><span>Submit</span></button>
						</div>	
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
