<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="popup.css">
		<link href='http://fonts.googleapis.com/css?family=Lobster+Two:700|Roboto:500' rel='stylesheet' type='text/css'>
		<script src="jquery-1.9.1.min.js"></script>
		<script src="bootstrap.min.js"></script>
		<script src="popup.js"></script>
	</head>
	<body>
		<h1 class="center add-margin-bottom">Gazer App <span>v1.0</span></h1>
		<!-- Nav tabs -->
		<ul class="nav nav-tabs" id="myTabs">
			<li class="active"><a href="#leaderboard" data-toggle="tab">Leaderboard</a></li>
			<li><a href="#opts" data-toggle="tab">Options</a></li>
		</ul>

		<!-- Tab panes -->
		<div class="tab-content">
			<div class="tab-pane active" id="leaderboard">
				<div class="panel panel-default main add-margin-top">
					<div class="panel-body">
						<div class="help-txt"></div>
						<div id="hide1">
							<span id="user-rank-1" class="badge"></span>&nbsp;<span id="user1"></span>
							<div class="progress">
								<div class="progress-bar progress-bar-success" role="progressbar">
									<span id="user-score-1"></span>
								</div>
							</div>
						</div>
						<div id="hide2">
							<span id="user-rank-2" class="badge"></span>&nbsp;<span id="user2"></span>
							<div class="progress">
								<div class="progress-bar " role="progressbar">
									<span id="user-score-2"></span>
								</div>
							</div>
						</div>
						<div id="hide3">
							<div class="panel panel-primary stretch">
								<div class="panel-heading">
									<span id="user-rank-3" class="badge"></span>&nbsp;<span id="user3"></span>
									<div class="progress">
										<div class="progress-bar progress-bar-info" role="progressbar">
											<span id="user-score-3"></span>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div id="hide4">
							<span id="user-rank-4" class="badge"></span>&nbsp;<span id="user4"></span>
							<div class="progress">
								<div class="progress-bar progress-bar-warning" role="progressbar">
									<span id="user-score-4"></span>
								</div>
							</div>
						</div>
						<div id="hide5">
							<span id="user-rank-5" class="badge"></span>&nbsp;<span id="user5"></span>
							<div class="progress">
								<div class="progress-bar progress-bar-danger" role="progressbar">
									<span id="user-score-5"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-default sub-margin-top sub-margin-bottom">
					<div class="panel-body center">
						<a class="btn btn-danger right-margin" href="https://developer.appcelerator.com/questions/top-100-experts">Top 100</a>
						<a class="btn btn-danger right-margin" href="https://developer.appcelerator.com/questions/newest">Q & A</a>
						<a class="btn btn-danger" href="https://docs.appcelerator.com/titanium/latest">Documentation</a>
					</div>
				</div>
			</div>
			<div class="tab-pane" id="opts">
				<form role="form">
					<div class="panel panel-default add-margin-top">
						<div class="panel-body">
							<div class="form-group">
								<label for="txtName">Track Name</label>
								<input type="text" class="form-control" id="txtName" value="">
							</div>
							<div class="form-group">
								<label for="intInterval">Refresh Interval</label>
								<input type="number" class="form-control" id="intInterval" min="5" max="60">
							</div>
							<div class="form-group">
								<label>Tracking Mode</label>
								<div class="radio">
									<label>
										<input type="radio" name="optRadios" id="multiple" value="0">
										Multiple
									</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" name="optRadios" id="single" value="1">
										Single
									</label>
								</div>
							</div>
						</div>	
					</div>
					<div class="panel panel-default sub-margin-top sub-margin-bottom">
						<div class="panel-body">
							<button type="submit" id="submit" class="btn btn-danger"><span>Submit</span></button>
						</div>	
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
